<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacBooks - BlueStore</title>
    <link rel="stylesheet" href="style_macs.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <ul>
                <li class="active">Macs</li>
                <li>MacBook Air</li>
                <li>MacBook Pro</li>
                <li>Mac Mini</li>
                <li>Mac Studio</li>
                <li>iPhones</li>
                <li>iPads</li>
                <li>Watches</li>
                <li>Câmeras</li>
                <li>AirPods</li>
                <li>Acessórios</li>
                <li>Seminovos</li>
            </ul>
        </aside>

        <main>
            <div class="header">
                <h1>MacBooks</h1>
                <select>
                    <option>Padrão</option>
                    <option>Preço: menor</option>
                    <option>Preço: maior</option>
                </select>
            </div>

            <div class="products">
                <div class="product-card">
                    <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/mb-air-spacegray-select-202206_GEO_BR?wid=904&hei=840&fmt=jpeg&qlt=80&.v=1653493200207"
                        alt="MacBook Air">
                    <h2>MacBook Air 13" (2025)<br>M3 / 16GB / 256GB SSD</h2>
                    <div class="price">
                        <span class="old-price">R$ 9.999,00</span>
                        <span class="current-price">R$ 8.599,00</span>
                        <span class="pix">no pix</span>
                    </div>
                    <button>Comprar</button>
                </div>

                <!-- Repita esse bloco para mais produtos -->
            </div>
        </main>
    </div>
</body>

</html>
